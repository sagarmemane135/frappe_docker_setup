# Play-with-Docker / dev stack compatible with official frappe_docker pwd.yml.
# See: https://github.com/frappe/frappe_docker/blob/main/pwd.yml
#
# Default: frappe-base:latest (use after building base image only).
# To use custom image: CUSTOM_IMAGE=frappe-custom CUSTOM_TAG=latest docker compose -f pwd.yml up -d
#
# Run: docker compose -f pwd.yml up -d
# Wait ~5 min for create-site, then open http://localhost:8080 (Administrator / admin).

services:
  backend:
    image: ${CUSTOM_IMAGE:-frappe-base}:${CUSTOM_TAG:-latest}
    pull_policy: if_not_present
    networks:
      - frappe_network
    deploy:
      restart_policy:
        condition: on-failure
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    environment:
      DB_HOST: db
      DB_PORT: "3306"
      MYSQL_ROOT_PASSWORD: admin
      MARIADB_ROOT_PASSWORD: admin

  configurator:
    image: ${CUSTOM_IMAGE:-frappe-base}:${CUSTOM_TAG:-latest}
    pull_policy: if_not_present
    networks:
      - frappe_network
    deploy:
      restart_policy:
        condition: none
    entrypoint:
      - bash
      - -c
    command:
      - >
        bench pip install --no-cache-dir setuptools==80.10.2;
        ls -1 apps > sites/apps.txt;
        bench set-config -g db_host $$DB_HOST;
        bench set-config -gp db_port $$DB_PORT;
        bench set-config -g redis_cache "redis://$$REDIS_CACHE";
        bench set-config -g redis_queue "redis://$$REDIS_QUEUE";
        bench set-config -g redis_socketio "redis://$$REDIS_QUEUE";
        bench set-config -gp socketio_port $$SOCKETIO_PORT;
    environment:
      DB_HOST: db
      DB_PORT: "3306"
      REDIS_CACHE: redis-cache:6379
      REDIS_QUEUE: redis-queue:6379
      SOCKETIO_PORT: "9000"
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs

  create-site:
    image: ${CUSTOM_IMAGE:-frappe-base}:${CUSTOM_TAG:-latest}
    pull_policy: if_not_present
    depends_on:
      configurator:
        condition: service_completed_successfully
    networks:
      - frappe_network
    deploy:
      restart_policy:
        condition: none
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    entrypoint:
      - bash
      - -c
    command:
      - >
        wait-for-it -t 120 db:3306;
        wait-for-it -t 120 redis-cache:6379;
        wait-for-it -t 120 redis-queue:6379;
        start=$$(date +%s);
        while true; do
          db_host=$$(grep -hs ^ sites/common_site_config.json 2>/dev/null | jq -r ".db_host // empty");
          redis_cache=$$(grep -hs ^ sites/common_site_config.json 2>/dev/null | jq -r ".redis_cache // empty");
          redis_queue=$$(grep -hs ^ sites/common_site_config.json 2>/dev/null | jq -r ".redis_queue // empty");
          if [ -n "$$db_host" ] && [ -n "$$redis_cache" ] && [ -n "$$redis_queue" ]; then
            echo "sites/common_site_config.json found";
            break;
          fi;
          echo "Waiting for sites/common_site_config.json to be created";
          sleep 5;
          now=$$(date +%s);
          if [ $$((now - start)) -gt 120 ]; then
            echo "could not find sites/common_site_config.json with required keys";
            exit 1;
          fi;
        done;
        echo "Creating site 'frontend' and installing apps (erpnext, education, hrms, helpdesk, dfp_external_storage, frappe_pdf) — may take 10–15 minutes...";
        bench new-site frontend --no-mariadb-socket --admin-password=admin --db-root-username=root --db-root-password=admin --install-app erpnext --install-app education --install-app hrms --install-app helpdesk --install-app dfp_external_storage --install-app frappe_pdf --set-default --verbose;

  db:
    image: mariadb:10.6
    networks:
      - frappe_network
    healthcheck:
      test: mysqladmin ping -h localhost --password=admin
      interval: 1s
      retries: 20
    deploy:
      restart_policy:
        condition: on-failure
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MARIADB_ROOT_PASSWORD: admin
    volumes:
      - db-data:/var/lib/mysql

  frontend:
    image: ${CUSTOM_IMAGE:-frappe-base}:${CUSTOM_TAG:-latest}
    pull_policy: if_not_present
    networks:
      - frappe_network
    depends_on:
      - websocket
    deploy:
      restart_policy:
        condition: on-failure
    command:
      - nginx-entrypoint.sh
    environment:
      BACKEND: backend:8000
      FRAPPE_SITE_NAME_HEADER: frontend
      SOCKETIO: websocket:9000
      UPSTREAM_REAL_IP_ADDRESS: 127.0.0.1
      UPSTREAM_REAL_IP_HEADER: X-Forwarded-For
      UPSTREAM_REAL_IP_RECURSIVE: "off"
      PROXY_READ_TIMEOUT: 120
      CLIENT_MAX_BODY_SIZE: 50m
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    ports:
      - "8080:8080"

  queue-long:
    image: ${CUSTOM_IMAGE:-frappe-base}:${CUSTOM_TAG:-latest}
    pull_policy: if_not_present
    networks:
      - frappe_network
    deploy:
      restart_policy:
        condition: on-failure
    command:
      - bench
      - worker
      - --queue
      - long,default,short
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    environment:
      FRAPPE_REDIS_CACHE: redis://redis-cache:6379
      FRAPPE_REDIS_QUEUE: redis://redis-queue:6379

  queue-short:
    image: ${CUSTOM_IMAGE:-frappe-base}:${CUSTOM_TAG:-latest}
    pull_policy: if_not_present
    networks:
      - frappe_network
    deploy:
      restart_policy:
        condition: on-failure
    command:
      - bench
      - worker
      - --queue
      - short,default
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    environment:
      FRAPPE_REDIS_CACHE: redis://redis-cache:6379
      FRAPPE_REDIS_QUEUE: redis://redis-queue:6379

  redis-queue:
    image: redis:6.2-alpine
    networks:
      - frappe_network
    deploy:
      restart_policy:
        condition: on-failure
    volumes:
      - redis-queue-data:/data

  redis-cache:
    image: redis:6.2-alpine
    networks:
      - frappe_network
    deploy:
      restart_policy:
        condition: on-failure

  scheduler:
    image: ${CUSTOM_IMAGE:-frappe-base}:${CUSTOM_TAG:-latest}
    pull_policy: if_not_present
    networks:
      - frappe_network
    deploy:
      restart_policy:
        condition: on-failure
    command:
      - bench
      - schedule
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs

  websocket:
    image: ${CUSTOM_IMAGE:-frappe-base}:${CUSTOM_TAG:-latest}
    pull_policy: if_not_present
    networks:
      - frappe_network
    deploy:
      restart_policy:
        condition: on-failure
    command:
      - node
      - /home/frappe/frappe-bench/apps/frappe/socketio.js
    environment:
      FRAPPE_REDIS_CACHE: redis://redis-cache:6379
      FRAPPE_REDIS_QUEUE: redis://redis-queue:6379
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs

volumes:
  db-data:
  redis-queue-data:
  sites:
  logs:

networks:
  frappe_network:
    driver: bridge
